<html>
    <head>
        <title>Drum Alphabet</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="module" src="index.js"></script>
        
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="container">
            
                <section id="header">
                    <h1>
                        Drum Alphabet
                        <br>
                        <span style="font-size:small;color:blue">
                            [<a href="https://github.com/anthonypetersen/drum-alphabet" target="_blank">code</a>] 
                        </span>
                    </h1> 
                    
                    <hr>
                </section>
                    
                <ul class="nav nav-tabs" id="options" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="dice-tab" data-bs-toggle="tab" data-bs-target="#dice" type="button" role="tab" aria-controls="dice" aria-selected="true">Dice</button>
                    </li>
                  
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="example-tab" data-bs-toggle="tab" data-bs-target="#example" type="button" role="tab" aria-controls="example" aria-selected="false">Example</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="optionsContent">
                    <div class="tab-pane fade show active" id="dice" role="tabpanel" aria-labelledby="dice-tab">
                        
                        <section id="main">
                            
                            <div class="row">
                                <h2>Generating grooves from drum alphabet</h2>

                                <div class="col-12">

                                    <form>
                                        <div class="form-group col-12">
                                            <button type="button" class="btn btn-primary mr-3" id="dice-driver">Create</button>
                                            <button type="button" class="btn btn-primary mr-3" id="groove-driver">Play</button>

                                            <div class="container mt-5">
                                               <!-- Row 1 -->
                                                <div class="row mb-3">
                                                    <div class="col-md-3">
                                                        <label for="minHits" class="form-label">Minimum Hits:</label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="checkbox" id="enableHits">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="number" class="form-control" id="minHits" value="6">
                                                    </div>
                                                </div>

                                                <!-- Row 2 -->
                                                <div class="row mb-3">
                                                    <div class="col-md-3">
                                                        <label for="maxCombo" class="form-label">Maximum Combo:</label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="checkbox" id="enableCombo">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="number" class="form-control" id="maxCombo" value="3">
                                                    </div>
                                                </div>

                                                <!-- Row 3 -->
                                                <div class="row mb-3">
                                                    <div class="col-md-3">
                                                        <label for="bpm" class="form-label">Beats Per Minute:</label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="checkbox" id="enableBeats">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="number" class="form-control" id="bpm" value="70">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>    
                                    </form>
                                        
                                </div>
                            </div>
                              
                        </section>

                        <section id="results">
                            <canvas id="grooveCanvas" width="800" height="300"></canvas>
                        </section>
                    </div>
                    
                    <div class="tab-pane fade" id="example" role="tabpanel" aria-labelledby="example-tab">
                        <section id="documentation-content" class="mt-3">
                            Content
                        </section>
                    </div>
                </div>
        
            </div>
        </div>

        
    </body>
</html>
